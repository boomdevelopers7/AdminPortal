<form class="form" #unitForm="ngForm" (ngSubmit)="onSubmit(unitForm)">
   <p class='msg_success'>{{msg}}</p>
  <div class="form-group row"> 
      
    <div class="col-md-6">
      <input name="unitName" class="form-control" placeholder="Unit Name" #unitName="ngModel" [(ngModel)]="unitService.selectUnit.unitName" required> 
      <div class="validation-error" *ngIf="unitName.invalid && unitName.touched">This Field is reuired</div>
    </div>
      <div class="col-md-6">
        <input name="unitDescription" class="form-control" placeholder="Description" #unitDescription="ngModel" [(ngModel)]="unitService.selectUnit.unitDescription" required> 
        <div class="validation-error" *ngIf="unitDescription.invalid && unitDescription.touched">This Field is reuired</div>
    
      </div>
          <input name="unitId" value="0" style="visibility: collapse;" class="form-control"  #unitId="ngModel" [(ngModel)]="unitService.selectUnit.unitId"> 
     
    </div>
  
  
  <div class="row">
    <div class="col-md-8">
      <button [disabled]="!unitForm.valid" type="submit" class="btn btn-lg btn-block btn-info">Submit</button>
    </div>
    <div class="col-md-4">
        <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(unitForm)">Reset</button>
      </div>
  </div>
  
  </form>
