<form class="form" #societyForm="ngForm" (ngSubmit)="onSubmit(societyForm)">
  <p class='msg_success'>{{msg}}</p>
  <div class="form-group">
    <div class="row">
      <div class="col-md-6">
      <label>Society name</label>
        <input name="societyName" class="form-control" #societyName="ngModel" [(ngModel)]="societymasterService.selectSociety.societyName"
        placeholder="Type Name" required pattern="[a-zA-Z][a-zA-Z]+">
        <div *ngIf="societyName?.touched" class=" alert-danger">
          <div *ngIf="societyName.errors?.required">
         Society Name is required
          </div>
          <div *ngIf="societyName.errors?.pattern">
            Enter only character.
          </div>
        </div>

      </div>

      <div class="col-md-6">
      <label>Area name</label>
        <select required name="areaId" #refArea="ngModel" class="form-control" [(ngModel)]="societymasterService.selectSociety.areaId">
          <option value="undefined">Select Area Name</option>
          <option *ngFor="let area of areas" [ngValue]="area.areaId">
            {{area.areaName}}
          </option>
        </select> </div>
        <input name="societyId"  value="0" style=" visibility: hidden;" class="form-control" #societyName="ngModel" [(ngModel)]="societymasterService.selectSociety.societyId">
 
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <button (click)="onCloseConfirm()" matTooltip="Submit Record" [disabled]="!societyForm.valid" type="submit" class="btn btn-lg btn-block btn-info">Submit</button>
    </div>
    <div class="col-md-6">
      <button type="button" (click)="resetForm(societyForm)" matTooltip="Reset Form" class="btn btn-lg btn-block btn-secondary">Reset</button>
    </div>
  </div>
</form>
