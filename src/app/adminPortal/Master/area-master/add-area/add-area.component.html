<form class="form" #areaForm="ngForm" (ngSubmit)="onSubmit(areaForm)">
  <p class='msg_success'>{{msg}}</p>
  <div class="form-group">
    <div class="row">
      <div class="col-md-6">
      <label>Area name</label>
        <input name="areaName" class="form-control" #areaName="ngModel" [(ngModel)]="areamasterService.selectArea.areaName"
          placeholder="Area Name" required pattern="[a-zA-Z][a-zA-Z]+">
        <div *ngIf="areaName?.touched" class=" alert-danger">
        <div *ngIf="areaName.errors?.required">
         Area Name is required
        </div>
        <div *ngIf="areaName.errors?.pattern">
          Enter only character.
        </div>
      </div>
      </div>
      <div class="col-md-6">
          <label>City name</label>
            <select required name="cityId" #refCity="ngModel" class="form-control" [(ngModel)]="areamasterService.selectArea.cityId">
              <option value="undefined">Select City</option>
              <option *ngFor="let city of citys" [ngValue]="city.cityId">
                {{city.cityName}}
              </option>
            </select> 
      </div>
    </div>
    <input name="areaId" value="0" style=" visibility: hidden;"  class="form-control" #areaId="ngModel" [(ngModel)]="areamasterService.selectArea.areaId">
  </div>
  <div class="row">
    <div class="col-md-6">
      <button (click)="onCloseConfirm()" matTooltip="Submit Record" [disabled]="!areaForm.valid" type="submit" class="btn btn-lg btn-block btn-info">Submit</button>
    </div>
    <div class="col-md-6">
      <button type="button" (click)="resetForm(areaForm)" matTooltip="Reset Form" class="btn btn-lg btn-block btn-secondary">Reset</button>
    </div>
  </div>
</form>
