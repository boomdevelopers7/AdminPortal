 
   <button mat-riased-button  (click)="onAddDialog()" type="button" class="btn btn-success btn-lg">Add New</button>
     <input matInput (keyup)="applyFilter($event.target.value)" class="searchbar" placeholder="Search">
     
     <mat-table   [dataSource] = "dataSource"  matSort>
       
       <ng-container matColumnDef = "itemId">
         <mat-header-cell *matHeaderCellDef mat-sort-header>No</mat-header-cell>
         <mat-cell *matCellDef = " let item">{{item.itemId}}</mat-cell>
       </ng-container>
   
       <ng-container matColumnDef = "itemName">
           <mat-header-cell *matHeaderCellDef mat-sort-header>Item Name</mat-header-cell>
           <mat-cell class="itemName-cell" *matCellDef=" let item">{{item.itemName}}</mat-cell>
       </ng-container>
   
       <ng-container matColumnDef = "itemQuantity">
         <mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</mat-header-cell>
         <mat-cell *matCellDef = " let item">{{item.itemQuantity}}</mat-cell>
       </ng-container>
   
       <ng-container matColumnDef = "unit">
         <mat-header-cell *matHeaderCellDef mat-sort-header>Unit Name</mat-header-cell>
         <mat-cell *matCellDef = " let item">{{item.unitMaster.unitName}}</mat-cell>
       </ng-container>
   
       <ng-container matColumnDef = "itemPrice">
         <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
         <mat-cell *matCellDef = " let item">{{item.itemPrice}}</mat-cell>
       </ng-container>
   
       <ng-container matColumnDef = "update">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef = " let item"  (click)="onUpdateDialog(item)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></mat-cell>
      </ng-container>
    
      <ng-container matColumnDef = "delete">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef = " let item" (click)="onDeleteDialog(item)"><i class="fa fa-trash" aria-hidden="false"></i></mat-cell>
      </ng-container>

       <mat-header-row *matHeaderRowDef = "displayedColumns"></mat-header-row>
       <mat-row *matRowDef = "let row; columns: displayedColumns"></mat-row>
         </mat-table>
   
   <mat-paginator [length]="100"
                 [pageSize]="7"
                 [pageSizeOptions]="[10, 25, 100]"
                 showFirstLastButtons
                 >
   </mat-paginator>
