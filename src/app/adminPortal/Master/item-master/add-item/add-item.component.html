<form class="form" #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <p class='msg_success'>{{msg}}</p>
  <div class="form-group">
    <div class="row">
      <div class="col-md-6">
        <input name="itemName" class="form-control" #itemName="ngModel" [(ngModel)]="itemmasterService.selectItem.itemName">
      </div>
      <div class="col-md-6">
        <input name="itemQuantity" class="form-control" #itemQuantity="ngModel" [(ngModel)]="itemmasterService.selectItem.itemQuantity">
      </div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-md-6">
        <select required name="unitId" #refUnit="ngModel" class="form-control" [(ngModel)]="unitService.selectUnit">
          <option value="undefined">Select Unit Name</option>
          <option *ngFor="let unit of units" [ngValue]="unit.unitId">
            {{unit.unitName}}
          </option>
        </select> </div>
      <div class="col-md-6">
        <input name="itemPrice" class="form-control" #itemPrice="ngModel" [(ngModel)]="itemmasterService.selectItem.itemPrice">
      </div>
    </div>
    <input name="itemId" value="0" style="visibility: collapse;" class="form-control" #unitId="ngModel" [(ngModel)]="itemmasterService.selectItem.itemId">
  </div>
  <div class="row">
    <div class="col-md-8">
      <button (click)="onCloseConfirm()" [disabled]="!itemForm.valid" type="submit" class="btn btn-lg btn-block btn-info">Submit</button>
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(itemForm)">Reset</button>
    </div>
  </div>
</form>
