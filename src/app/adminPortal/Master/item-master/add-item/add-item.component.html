<form class="form" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">

  <div class="form-group">
    <input name="itemName" class="form-control" placeholder="Item Name">
  </div>

  <div class="row">
    <div class="form-group col-md-6">
      <input name="itemquantity" class="form-control" placeholder="Item Quantity">
    </div>
    <div class="form-group col-md-6">
      <input name="itemPrice" class="form-control" placeholder="item Price">
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-8">
      <button type="submit" class="btn btn-lg btn-block btn-success">Add</button>
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-danger">Cancel</button>
    </div>
  </div>

</form>
