
  <mat-table #table [dataSource]="AllStatus" matSort matSortActive="unitId" matSortDirection="asc">
      <ng-container matColumnDef="unitId">
          <mat-header-cell *matHeaderCellDef mat-sort-header>unitId</mat-header-cell>
          <mat-cell *matCellDef="let sts">{{sts.unitId}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="unitName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>
          <mat-cell *matCellDef="let sts">{{sts.unitName}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="unitDescription">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Total Product</mat-header-cell>
          <mat-cell *matCellDef="let sts">{{sts.unitDescription}}</mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns" color="primary"></mat-header-row>
      <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>
  
  </mat-table>
